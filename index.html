<!doctype html>
<style>
  body {
    background: #f4f4f4;
  }
  #parcoords {
    height: 200px;
    background: #ddd;
  }
  #parcoords > svg, #parcoords > canvas { 
    position: absolute;
  }
  #parcoords > canvas {
    pointer-events: none;
  }
</style>
<div id="parcoords"></div>
<script src="d3.v2.js"></script>
<script src="underscore.js"></script>
<script src="parcoords.js"></script>
<script>
var pc = parcoords("parcoords");
pc.foreground.globalCompositeOperation = "destination-over";
pc.foreground.strokeStyle = "rgba(0,100,160,0.1)";
pc.foreground.lineWidth = 1.7;
pc.foreground.fillText("Loading...",100,100);

var columns,
    dimensions;

d3.csv('data/movies.csv', function(data) {
  window.data = data;

  columns = _.keys(data[0]);

  // get quantitative dimensions
  dimensions = _(columns)
    .filter(function(col) {
      return !_.isNaN(data[0][col] - 0);
    });

  pc.dimensions( dimensions );
});
</script>
