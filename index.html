<!doctype html>
<link rel="stylesheet" type="text/css" href="parcoords.css">
<script src="d3.v2.js"></script>
<script src="underscore.js"></script>
<script src="parcoords.js"></script>

<style>
  body {
    background: #f4f4f4;
  }
  #example {
    height: 300px;
    background: #ddd;
  }
</style>
<div id="example" class="parcoords"></div>
<script>
var pc = parcoords("example");
pc.ctx.foreground.fillText("Loading...",100,100);

var columns,
    dimensions;

d3.csv('data/movies.csv', function(data) {
  window.data = data;

  columns = _.keys(data[0]);

  // get quantitative dimensions
  dimensions = _(columns)
    .filter(function(col) {
      return !_.isNaN(data[0][col] - 0);
    });

  pc.dimensions( dimensions )
    .data( data )
    .autoscale()
    .brushable()
    .render();
});
</script>
